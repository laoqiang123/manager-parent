<div id="blue">
    <div class="container">
        <div class="row centered">
            <h3>Set of questions</h3>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->
<div class="container mtb ng-scope">
    <div class="row">
        <form name="form"  novalidate class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': !(form.weight.$valid)}">
                <label for="weight" class="col-sm-4 control-label">Weight: </label>
                <div class="col-sm-4">
                    <input placeholder="weight" id="weight" type="decimal" name="weight" class="form-control"
                           ng-model="answer.weight" required/>
                    <p class="help-block" ng-show="form.weight.$error.required">Weight is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.height.$valid)}">
                <label for="height" class="col-sm-4 control-label">Height: </label>
                <div class="col-sm-4">
                    <input placeholder="height" id="height" type="int" name="height" class="form-control"
                           ng-model="answer.height" required/>
                    <p class="help-block" ng-show="form.height.$error.required">Height is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.width.$valid)}">
                <label for="width" class="col-sm-4 control-label">Width: </label>
                <div class="col-sm-4">
                    <input placeholder="width" id="width" type="int" name="width" class="form-control"
                           ng-model="answer.width" required/>
                    <p class="help-block" ng-show="form.width.$error.required">Width is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': !(form.depth.$valid)}">
                <label for="depth" class="col-sm-4 control-label">Depth: </label>
                <div class="col-sm-4">
                    <input placeholder="depth" id="depth" type="int" name="depth" class="form-control"
                           ng-model="answer.depth" required/>
                    <p class="help-block" ng-show="form.depth.$error.required">Depth is required</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Color: </label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="answer.color" ng-options="color for color in colors"></select>
                </div>    
            </div>
            <!-- show disabled button if form is not valid -->
          <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-4">
                    <button ng-disabled="!form.$valid" ng-click="check(answer)" class="btn btn-primary" type="submit" >Send answers</button>
                </div>    
            </div>
            
        </form>
    </div>
</div>
