<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Items</h3>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->

<div class="container mtb ng-scope">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Returned</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items track by $index">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.category.name}}</td>
                    <td>{{item.description}}</td>
                    <td ng-if="item.returned === null"></td>
                    <td ng-if="item.returned !== null">{{formatDate(item.returned) | date:'mediumDate'}}</td>
                    <td><a href="#!/admin/items/{{item.id}}" class="btn btn-info" >View</a></td>
                </tr>
            </tbody>
        </table>
           <a href="#!/items/admin/create" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add item
        </a>
    </div>
</div>
