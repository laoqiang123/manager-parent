<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Change password of {{currentUser.email}}</h3>
        </div>

    </div>
</div>
<div class="container mtb ng-scope">
    <div class="row">
<form name="form" novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.password.$valid)}">
        <label for="password" class="col-sm-2 control-label">Old password</label>
        <div class="col-sm-4">
            <input placeholder="old password" id="password" type="password" ng-minlength="6" name="password"
                   class="form-control" ng-model="user.password" required/>
            <p class="help-block" ng-show="form.password.$error.required">password is required</p>
            <p class="help-block" ng-show="form.password.$error.minLength">password must be at least 6 characters</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.newPassword.$valid)}">
        <label for="newPassword" class="col-sm-2 control-label">New password</label>
        <div class="col-sm-4">
            <input placeholder="new password" id="newPassword" type="password" ng-minlength="6" name="newPassword"
                   class="form-control" ng-model="newPassword" required/>
            <p class="help-block" ng-show="form.newPassword.$error.required">new password is required</p>
            <p class="help-block" ng-show="form.newPassword.$error.minLength">new password must be at least 6 characters</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.newPasswordRepeat.$valid)}">
        <label for="newPasswordRepeat" class="col-sm-2 control-label">Repeat new password</label>
        <div class="col-sm-4">
            <input placeholder="repeat new password" id="newPasswordRepeat" type="password" ng-minlength="6"
                   name="newPasswordRepeat" class="form-control" ng-model="newPasswordRepeat" required/>
            <p class="help-block" ng-show="form.newPasswordRepeat.$error.required">repeat new password is required</p>
        </div>
    </div>
    <!-- show disabled button if form is not valid -->
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4 smallTopPadding">
            <button ng-disabled="!form.$valid" ng-click="update(user, newPassword, newPasswordRepeat)"
                    class="btn btn-primary" type="submit">Change password
            </button>
        </div>
    </div>
</form>
             </div>
    </div>
