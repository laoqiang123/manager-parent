<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Category - {{category.name}}</h3>  
            <h5>{{category.description}}</h5>
        </div>
        
    </div>
</div>
<div>
    <div class="container mtb ng-scope">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in category.items">
            <a href="#!/admin/items/{{item.id}}">
                <div class="thumbnail">
                    <img ng-src="{{item.photoUri == null ? 'assets/img/default.png' : 'assets/img/'+item.photoUri}}"><br>
                    <div class="caption">
                        <h3>{{item.name}}</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
